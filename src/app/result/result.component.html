<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="nav">
        <button (click)="navPrev()">
            <p class="navButtonFont">
                <i class="fa fa-home"></i>
            </p>
        </button>
    </div>
    <mat-toolbar>
        <mat-toolbar-row>

            <button class="processButtons" (click)="navPrev()">
                Previous
            </button>
            <button class="processButtons" (click)="navNext()">
                Done
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="placeholder defaultCursor">
                    <p class="title">
                        Generated results
                    </p>
                    <p class="subtitle">
                        Technical Matrix
                    </p>
                    <table>
                        <tr>
                            <th>Entity</th>
                            <th *ngFor="let name of processName">{{name}}</th>
                        </tr>
                        <tr *ngFor="let row of result">
                            <td *ngFor="let col of row">
                                {{col}}
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <!-- Show last saved timing at the bottom right hand corner-->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="placeholder defaultCursor">
                    <p class="subtitle">
                        Environmental Matrix
                    </p>
                    <table>
                        <tr>
                            <th>Entity</th>
                            <th *ngFor="let name of processName">{{name}}</th>
                        </tr>
                        <tr *ngFor="let row of resultEnvironmental">
                            <td *ngFor="let col of row">
                                {{col}}
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <!-- Show last saved timing at the bottom right hand corner-->
        </div>
    </div>

</body>
