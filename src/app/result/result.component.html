<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="nav">
        <button (click)="navPrev()">
            <p class="navButtonFont">
                <i class="fa fa-home"></i>
            </p>
        </button>
    </div>
    <mat-toolbar>
        <mat-toolbar-row>

            <button class="processButtons" (click)="navPrev()">
                Previous
            </button>
            <button class="processButtons" (click)="navNext()">
                Done
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="placeholder defaultCursor">
                    <p class="title">
                        Generated results
                    </p>
                    <p class="subtitle">
                        Technical Matrix
                    </p>
                    <form [formGroup]="demandVectorForm" id="demandVectorForm">
                        <table formArrayName="inputs" (mouseleave)="onMouseOver(0, null, null)">
                            <thead>
                                <tr>
                                    <th>Entity</th>
                                    <th *ngFor="let name of processName; let j = index" (mouseenter)="onMouseOver(1, null, j)" [ngClass]="{highlighted: hoveredTable == 1 && hoveredCol == j}">
                                        {{name}}
                                    </th>
                                    <th (mouseenter)="onMouseOver(1, null, rowCount + 2)" [ngClass]="{highlighted: hoveredTable == 1 && hoveredCol == rowCount + 2}">
                                        Demand vector
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of result; let value of demandVector.controls; let i = index;">
                                    <th style="font-weight:300" (mouseenter)="onMouseOver(1, i, null)" [ngClass]="{highlighted: hoveredTable == 1 && hoveredRow == i}">
                                        {{economicflow[i]}}
                                    </th>
                                    <td *ngFor="let col of row; let j = index" (mouseenter)="onMouseOver(1, i, j)" [ngClass]="{highlighted: hoveredTable == 1 && (hoveredCol == j || hoveredRow == i)}">
                                        {{col}}
                                    </td>
                                    <td [formGroupName]="i" style="width:5vw" (mouseenter)="onMouseOver(1, i, rowCount + 2)" [ngClass]="{highlighted: hoveredTable == 1 && (hoveredRow == i || hoveredCol == rowCount + 2)}">
                                        <input type="number" autocomplete="off" formControlName="value" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>
            <!-- Show last saved timing at the bottom right hand corner-->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="placeholder defaultCursor">
                    <p class="subtitle">
                        Environmental Matrix
                    </p>
                    <table (mouseleave)="onMouseOver(0, null, null)">
                        <thead>
                            <tr>
                                <th>Entity</th>
                                <th *ngFor="let name of processName; let j = index" (mouseenter)="onMouseOver(2, null, j)" [ngClass]="{highlighted: hoveredTable == 2 && hoveredCol == j}">{{name}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of resultEnvironmental; let i = index">
                                <th style="font-weight:300" (mouseenter)="onMouseOver(2, i, null)" [ngClass]="{highlighted: hoveredTable == 2 && hoveredRow == i}">{{environmentalflow[i]}}</th>
                                <td *ngFor="let col of row; let j = index" (mouseenter)="onMouseOver(2, i, j)" [ngClass]="{highlighted: hoveredTable == 2 && (hoveredCol == j || hoveredRow == i)}">
                                    {{col}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- Show last saved timing at the bottom right hand corner-->
        </div>
    </div>
</body>
