<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="nav">
        <button (click)="navPrev()">
            <p class="navButtonFont">
                <i class="fa fa-home"></i>
            </p>
        </button>
    </div>
    <mat-toolbar>
        <mat-toolbar-row>

            <button class="processButtons" (click)="navPrev()">
                Previous
            </button>
            <button class="processButtons" (click)="navNext()">
                Done
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="placeholder defaultCursor">
                    <p class="title">
                        Generated results
                    </p>
                    <p class="subtitle">
                        Technical Matrix
                    </p>
                    <form [formGroup]="demandVectorForm" id="demandVectorForm">
                        <table formArrayName="inputs">
                            <thead>
                                <tr>
                                    <th>Entity</th>
                                    <th *ngFor="let name of processName; let j = index" (mouseenter)="onMouseOver(null, j)" [ngClass]="{highlighted: hoveredCol == j}">{{name}}</th>
                                    <th (mouseenter)="onMouseOver(null, rowCount + 2)" [ngClass]="{highlighted: hoveredCol == rowCount + 2}">Demand vector</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of result; let value of demandVector.controls; let i = index;">
                                    <th style="font-weight:300" (mouseenter)="onMouseOver(i, null)" [ngClass]="{highlighted: hoveredRow == i}">{{economicflow[i]}}</th>
                                    <td *ngFor="let col of row; let j = index" on-mouseover="onMouseOver(i, j)" [ngClass]="{highlighted: (hoveredCol == j || hoveredRow == i)}">
                                        {{col}}
                                    </td>
                                    <td [formGroupName]="i" style="width:5vw" (mouseenter)="onMouseOver(i, rowCount + 2)" [ngClass]="{highlighted: (hoveredRow == i || hoveredCol == rowCount + 2)}">
                                        <input type="number" autocomplete="off" formControlName="value" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>
            <!-- Show last saved timing at the bottom right hand corner-->
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="placeholder defaultCursor">
                    <p class="subtitle">
                        Environmental Matrix
                    </p>
                    <table>
                        <tr>
                            <th>Entity</th>
                            <th *ngFor="let name of processName">{{name}}</th>
                        </tr>
                        <tr *ngFor="let row of resultEnvironmental">
                            <td *ngFor="let col of row">
                                {{col}}
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <!-- Show last saved timing at the bottom right hand corner-->
        </div>
    </div>
</body>
